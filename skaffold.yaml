apiVersion: skaffold/v2alpha3
kind: config
deploy:
  kubectl: 
    manifests:
      - ./infra/k8s/*
      - ./infra/k8s-dev/*
      
build:
  local:
    push: false
  artifacts:
    - image: nextwas/auth
      context: auth
      docker: 
        dockerfile: Dockerfile 
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: nextwas/client
      context: client
      docker: 
        dockerfile: Dockerfile 
      sync:
        manual:
          - src: '**/*.ts'
            dest: .
    - image: nextwas/tickets
      context: tickets
      docker: 
        dockerfile: Dockerfile 
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: nextwas/orders
      context: orders
      docker: 
        dockerfile: Dockerfile 
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: nextwas/expiration
      context: expiration
      docker: 
        dockerfile: Dockerfile 
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: nextwas/payments
      context: payments
      docker: 
        dockerfile: Dockerfile 
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .